<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <section class="image-container">
      <div class="NFT-image"></div>
    </section>

    <section class=product-information>
      <h1>Equilibrium #3429</h1> 
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <span class="ethereum"></span>
        <span class="text-price">0.041 ETH</span>
      </div>
      <div class="time">
        <span class="clock"></span>
        <span class="text-time">3 days left</span>
      </div>
    </section>
    
    <section class="creator">
      <div class="image container">
        <img src="./images/image-avatar.png" alt="Creator Photo" class="image-creator">
      </div>
      <span class="text-creator">Creation of <span class="name-creator">Jules Wyvern</span></span> 
    </section> 
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Gonz√°lez Montenegro</a>.
  </footer>
</body>
</html>
